<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario â€“ Cigarro (Existencia costeada)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --grad-a:#00416A; --grad-b:#E4E5E6; --card-bg:rgba(255,255,255,.12);
      --table-bg:rgba(255,255,255,.9); --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:16px; --brand:#e60000;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px; font-family:Poppins,system-ui,Arial,sans-serif;
      color:#111; position:relative; background:linear-gradient(to right,var(--grad-a),var(--grad-b));
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:0;
      background:url('logo_proveedora.webp') no-repeat center/ min(70vw,1000px);
      opacity:.07; pointer-events:none;
    }
    .wrap{ max-width:1100px; margin:auto; position:relative; z-index:1; }
    header.card{
      background:var(--card-bg); color:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      padding:18px 20px; backdrop-filter:blur(8px); display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .ttl{ margin:0; font-weight:700; letter-spacing:.3px; text-shadow:0 2px 10px rgba(0,0,0,.25) }
    .badge{ background:#fff; color:#111; border-radius:999px; padding:6px 12px; font-size:13px; font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,.15) }
    .btn{ appearance:none; border:none; cursor:pointer; background:#0c6cbd; color:#fff; border-radius:12px; padding:10px 14px; font-weight:600; box-shadow:0 8px 18px rgba(12,108,189,.35) }
    .table-card{ margin-top:18px; padding:16px; background:var(--card-bg); border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter:blur(10px) }
    .table-wrap{ background:var(--table-bg); border-radius:14px; overflow:auto; box-shadow:inset 0 0 0 1px rgba(0,0,0,.06) }
    table{ width:100%; border-collapse:collapse; min-width:680px }
    th,td{ padding:12px 14px; border-bottom:1px solid #e6e6e6; text-align:left; font-size:14px }
    thead th{ position:sticky; top:0; z-index:1; background:#007bff; color:#fff; border-bottom:none }
    tbody tr:nth-child(even){ background:#f4f8fb } tbody tr:hover{ background:rgba(0,0,0,.04) }
    .positivo{ color:#16871a; font-weight:700 } .negativo{ color:#c62828; font-weight:700 }
    @media (max-width:720px){ .ttl{font-size:16px} .badge{display:block; width:100%; text-align:center; margin-top:8px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card">
      <h1 class="ttl">ðŸ“¦ Inventario â€“ <span style="color:var(--brand)">CIGARRO</span> (existencia costeada)</h1>
      <div class="toolbar">
        <span class="badge" id="resumenBadge">Cargandoâ€¦</span>
        <button class="btn" onclick="exportarExcel()">Descargar Excel</button>
        <button class="btn" id="btnGuardar">Guardar Ajustes</button>
      </div>
    </header>

    <section class="table-card">
      <div class="table-wrap">
        <table id="tablaInventario">
          <thead>
            <tr>
              <th>CÃ³digo</th>
              <th>DescripciÃ³n</th>
              <th>Stock</th>
              <th>Costo Total</th>
              <th>Ajuste Manual</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // --- Colecciones principales ---
    const entradasRef  = collection(db, "almacenes", "almacen_cigarro", "entradas");
    const salidasRef   = collection(db, "almacenes", "almacen_cigarro", "salidas");
    const productosRef = collection(db, "productos");

    // --- Estados ---
    const mapEntradas  = new Map();
    const mapSalidas   = new Map();
    const mapProductos = new Map();

    const $tbody = document.querySelector("#tablaInventario tbody");
    const $badge = document.getElementById("resumenBadge");
    const $btnGuardar = document.getElementById("btnGuardar");
    let ajustesPendientes = [];
    const CLAVE_ADMIN = "ADMIN123";

    // --- Utilidad formato ---
    const fmtMoneda = n => n.toLocaleString("es-MX",{style:"currency",currency:"MXN"});

    // --- Generar folio automÃ¡tico ---
    async function generarFolio(tipo) {
      const prefijo = tipo === "entrada" ? "AJ-CIG-E" : "AJ-CIG-S";
      const ref = tipo === "entrada" ? entradasRef : salidasRef;
      const docs = await getDocs(ref);
      const consecutivo = (docs.size + 1).toString().padStart(4, "0");
      return `${prefijo}-${consecutivo}`;
    }

    // --- Render principal ---
    function render(){
      $tbody.innerHTML = "";
      const codigos = new Set([...mapEntradas.keys(), ...mapSalidas.keys()]);
      let totItems=0, totalStock=0, totalCosto=0;

      [...codigos].sort((a,b)=> String(a).localeCompare(String(b),'es',{numeric:true,sensitivity:'base'}))
      .forEach(codigo=>{
        const ent = mapEntradas.get(codigo) || { cantidad:0 };
        const sal = mapSalidas.get(codigo) || { cantidad:0 };
        const prod = mapProductos.get(codigo) || { descripcion:"-", costo:0 };
        const stock = (ent.cantidad||0) - (sal.cantidad||0);
        const costoTotal = stock * Number(prod.costo||0);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${codigo}</td>
          <td>${prod.descripcion}</td>
          <td class="${stock>=0?'positivo':'negativo'}">${stock}</td>
          <td>${fmtMoneda(costoTotal)}</td>
          <td><input type="number" step="any" placeholder="0" 
            style="width:90px;text-align:center;border:1px solid #ccc;border-radius:6px;"></td>
        `;

        const input = tr.querySelector("input");
        input.addEventListener("change", e => {
          tr.style.background = "#fff7b3";
          const valor = Number(e.target.value);
          if (!valor) return;
          ajustesPendientes.push({
            codigo,
            descripcion: prod.descripcion,
            cantidad: valor,
          });
          e.target.style.background = "#f9f871";
        });

        $tbody.appendChild(tr);
        totItems++;
        totalStock += stock;
        totalCosto += costoTotal;
      });

      $badge.textContent = `Productos: ${totItems} Â· Piezas totales: ${totalStock} Â· Total: ${fmtMoneda(totalCosto)}`;
    }

    // --- Productos ---
    onSnapshot(productosRef, snap => {
      mapProductos.clear();
      snap.forEach(doc => {
        const p = doc.data();
        const desc  = (p.concepto || p.Concepto || "-") + "";
        const codB  = (p.codigoBarra || p.CodigoBarra || "") + "";
        const costo = Number(p.costoSinImpuesto || 0);
        if (codB) mapProductos.set(codB, { descripcion: desc, costo });
        if (!mapProductos.has(doc.id)) mapProductos.set(doc.id, { descripcion: desc, costo });
      });
      render();
    });

    // --- Guardar ajustes manuales ---
    $btnGuardar.addEventListener("click", async () => {
      if (ajustesPendientes.length === 0) return alert("No hay ajustes pendientes por guardar.");
      const clave = prompt("Ingrese la contraseÃ±a de autorizaciÃ³n:");
      if (clave !== CLAVE_ADMIN) return alert("âŒ ContraseÃ±a incorrecta.");
      if (!confirm(`Se aplicarÃ¡n ${ajustesPendientes.length} ajustes. Â¿Continuar?`)) return;

      for (const aj of ajustesPendientes) {
        const valor = Number(aj.cantidad);
        if (!valor) continue;
        const tipo = valor > 0 ? "entrada" : "salida";
        const folio = await generarFolio(tipo);
        const movimiento = {
          folio,
          fecha: new Date().toLocaleString("es-MX"),
          origen: "AJUSTE MANUAL",
          entrega: "AJUSTE",
          productos: [{
            id: aj.codigo,
            codigo: aj.codigo,
            descripcion: aj.descripcion,
            cantidad: Math.abs(valor),
            unidad: "PZA"
          }]
        };

        try {
          const refPath = tipo === "entrada" ? entradasRef : salidasRef;
          await addDoc(refPath, movimiento);

          // Actualiza en vivo sin recargar
          if (tipo === "entrada") {
            const prev = mapEntradas.get(aj.codigo) || { cantidad: 0 };
            prev.cantidad += Math.abs(valor);
            mapEntradas.set(aj.codigo, prev);
          } else {
            const prev = mapSalidas.get(aj.codigo) || { cantidad: 0 };
            prev.cantidad += Math.abs(valor);
            mapSalidas.set(aj.codigo, prev);
          }
          render();
        } catch (err) {
          console.error("Error guardando ajuste:", err);
        }
      }

      alert(`âœ… ${ajustesPendientes.length} ajustes aplicados correctamente.`);
      document.querySelectorAll("input[type='number']").forEach(i => { i.value = ""; i.style.background = ""; });
      ajustesPendientes = [];
    });

    // --- Entradas (manuales + facturas automÃ¡ticas) ---
    function actualizarEntradas() {
      mapEntradas.clear();

      // Entradas manuales
      getDocs(entradasRef).then(snapshot => {
        snapshot.forEach(doc => {
          const m = doc.data();
          if (Array.isArray(m.productos)) {
            m.productos.forEach(it => {
              const codigo = (it.codigo || it.id || "") + "";
              if (!codigo) return;
              const cant = Number(it.cantidad || 0);
              const prev = mapEntradas.get(codigo) || { cantidad: 0 };
              prev.cantidad += cant;
              mapEntradas.set(codigo, prev);
            });
          }
        });
      });

      // Entradas automÃ¡ticas desde facturas
      getDocs(collection(db, "facturas_pdd")).then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.destino !== "almacen_cigarro") return;
          if (!Array.isArray(data.conceptos_detalle)) return;

          data.conceptos_detalle.forEach(it => {
            const codigo = (it.productoId || "") + "";
            if (!codigo) return;
            const cant = Number(it.cantidadTotal || it.cantidad || 0);
            const prev = mapEntradas.get(codigo) || { cantidad: 0 };
            prev.cantidad += cant;
            mapEntradas.set(codigo, prev);
          });
        });
        render();
      });
    }

// === Entradas en tiempo real sin duplicar ===
onSnapshot(entradasRef, snap => {
  mapEntradas.clear();

  // --- Entradas manuales ---
  snap.forEach(doc => {
    const m = doc.data();
    if (Array.isArray(m.productos)) {
      m.productos.forEach(it => {
        const codigo = (it.codigo || it.id || "") + "";
        if (!codigo) return;
        const cant = Number(it.cantidad || 0);
        const prev = mapEntradas.get(codigo) || { cantidad: 0 };
        prev.cantidad += cant;
        mapEntradas.set(codigo, prev);
      });
    }
  });

  // --- Entradas automÃ¡ticas desde facturas ---
  getDocs(collection(db, "facturas_pdd")).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.destino !== "almacen_cigarro") return;
      if (!Array.isArray(data.conceptos_detalle)) return;

      data.conceptos_detalle.forEach(it => {
        const codigo = (it.productoId || "") + "";
        if (!codigo) return;
        const cant = Number(it.cantidadTotal || it.cantidad || 0);
        const prev = mapEntradas.get(codigo) || { cantidad: 0 };
        prev.cantidad += cant;
        mapEntradas.set(codigo, prev);
      });
    });
    render();
  });
});

    // --- Salidas ---
    onSnapshot(salidasRef, snap => {
      mapSalidas.clear();
      snap.forEach(doc => {
        const m = doc.data();
        const items = Array.isArray(m.productos) ? m.productos : [m];
        items.forEach(it => {
          const codigo = (it.codigo || it.codigoBarra || it.id || "") + "";
          if (!codigo) return;
          const cant = Number(it.cantidad || 0);
          const prev = mapSalidas.get(codigo) || { cantidad: 0 };
          prev.cantidad += cant;
          mapSalidas.set(codigo, prev);
        });
      });
      render();
    });

    // --- Exportar Excel ---
    window.exportarExcel = function(){
      const tabla = document.getElementById("tablaInventario");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, "Existencia costeada");
      XLSX.writeFile(wb, "Inventario_Cigarro_Existencia_Costeada.xlsx");
    };
  </script>
</body>
</html>
