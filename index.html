<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario â€“ AlmacÃ©n Cigarro (con costo total)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --grad-a:#00416A; --grad-b:#E4E5E6; --card-bg:rgba(255,255,255,.12);
      --table-bg:rgba(255,255,255,.85); --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:16px; --brand:#e60000;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px; font-family:Poppins,system-ui,Arial,sans-serif;
      color:#111; position:relative; background:linear-gradient(to right,var(--grad-a),var(--grad-b));
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:0;
      background:url('logo_proveedora.webp') no-repeat center/ min(70vw,1000px);
      opacity:.07; pointer-events:none; filter:saturate(1) contrast(1.05);
    }
    .wrap{ max-width:1200px; margin:auto; position:relative; z-index:1; }
    header.card{
      background:var(--card-bg); color:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      padding:18px 20px; backdrop-filter:blur(8px); display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .ttl{ margin:0; font-weight:700; letter-spacing:.3px; text-shadow:0 2px 10px rgba(0,0,0,.25) }
    .badge{ background:#fff; color:#111; border-radius:999px; padding:6px 12px; font-size:13px; font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,.15) }
    .btn{ appearance:none; border:none; cursor:pointer; background:#0c6cbd; color:#fff; border-radius:12px; padding:10px 14px; font-weight:600; box-shadow:0 8px 18px rgba(12,108,189,.35) }
    .table-card{ margin-top:18px; padding:16px; background:var(--card-bg); border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter:blur(10px) }
    .table-wrap{ background:var(--table-bg); border-radius:14px; overflow:auto; box-shadow:inset 0 0 0 1px rgba(0,0,0,.06) }
    table{ width:100%; border-collapse:collapse; min-width:900px }
    th,td{ padding:10px 12px; border-bottom:1px solid #e6e6e6; text-align:left; font-size:14px }
    thead th{ position:sticky; top:0; z-index:1; background:#007bff; color:#fff; border-bottom:none }
    tbody tr:nth-child(even){ background:#f7f7f7 } tbody tr:hover{ background:rgba(0,0,0,.04) }
    .positivo{ color:#16871a; font-weight:700 } .negativo{ color:#c62828; font-weight:700 }
    @media (max-width:720px){ .ttl{font-size:16px} .badge{display:block; width:100%; text-align:center} }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card">
      <h1 class="ttl">ðŸ“¦ Inventario â€“ AlmacÃ©n <span style="color:var(--brand)">CIGARRO</span></h1>
      <div class="toolbar">
        <span class="badge" id="resumenBadge">Cargandoâ€¦</span>
        <button class="btn" onclick="exportarExcel()">Descargar Excel</button>
      </div>
    </header>

    <section class="table-card">
      <div class="table-wrap">
        <table id="tablaInventario">
          <thead>
            <tr>
              <th>CÃ³digo</th>
              <th>DescripciÃ³n</th>
              <th>Entradas</th>
              <th>Salidas</th>
              <th>Stock</th>
              <th>Costo Total</th>
              <th>Sucursal destino</th>
              <th>Ãšltima fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const entradasRef  = collection(db, "almacenes", "almacen_cigarro", "entradas");
    const salidasRef   = collection(db, "almacenes", "almacen_cigarro", "salidas");
    const productosRef = collection(db, "productos");

    const mapEntradas  = new Map();
    const mapSalidas   = new Map();
    const mapProductos = new Map();

    const $tbody = document.querySelector("#tablaInventario tbody");
    const $badge = document.getElementById("resumenBadge");

    function toDate(any){
      if(!any) return null;
      if (typeof any === "object" && "seconds" in any) return new Date(any.seconds*1000);
      const d = new Date(any); return isNaN(d.getTime()) ? null : d;
    }
    const fmt = d => !d ? "-" : `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
    const keepMaxDate=(a,b)=>{ const da=toDate(a), db=toDate(b); if(!da) return db; if(!db) return da; return (db>da)?db:da; };

    // âœ… Formateador de moneda MXN
    const fmtMoneda = n => n.toLocaleString("es-MX",{style:"currency",currency:"MXN"});

    function render(){
      $tbody.innerHTML = "";
      const codigos = new Set([...mapEntradas.keys(), ...mapSalidas.keys()]);
      let totItems=0, totPos=0, totNeg=0, totCost=0;

      [...codigos].forEach(codigo=>{
        const ent = mapEntradas.get(codigo) || { cantidad:0, ultimaFecha:null };
        const sal = mapSalidas.get(codigo) || { cantidad:0, sucursal:"-", ultimaFecha:null };
        const prod = mapProductos.get(codigo) || { descripcion:"-", costo:0 };

        const stock = (ent.cantidad||0) - (sal.cantidad||0);
        const uFecha = keepMaxDate(ent.ultimaFecha, sal.ultimaFecha);
        if (stock===0) return;

        const costo = Number(prod.costo||0);
        const subtotal = stock * costo;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${codigo}</td>
          <td>${prod.descripcion}</td>
          <td>${ent.cantidad||0}</td>
          <td>${sal.cantidad||0}</td>
          <td class="${stock>=0?'positivo':'negativo'}">${stock}</td>
          <td>${fmtMoneda(subtotal)}</td>
          <td>${sal.sucursal}</td>
          <td>${fmt(uFecha)}</td>
        `;
        $tbody.appendChild(tr);

        totItems++;
        if (stock>=0) totPos+=stock; else totNeg+=stock;
        totCost += subtotal;
      });

      $badge.textContent = `Productos: ${totItems} Â· Stock (+): ${totPos} Â· Stock (âˆ’): ${totNeg} Â· Total: ${fmtMoneda(totCost)}`;
    }

    // Subscripciones en tiempo real
    onSnapshot(productosRef, snap=>{
      mapProductos.clear();
      snap.forEach(doc=>{
        const p = doc.data();
        const desc = (p.concepto || p.Concepto || "-")+"";
        const codB = (p.codigoBarra || p.CodigoBarra || "")+"";
        const costo = Number(p.costoSinImpuesto||0);
        if (codB) mapProductos.set(codB, { descripcion:desc, costo });
        if (!mapProductos.has(doc.id)) mapProductos.set(doc.id, { descripcion:desc, costo });
      });
      render();
    });

    onSnapshot(entradasRef, snap=>{
      mapEntradas.clear();
      snap.forEach(doc=>{
        const m = doc.data();
        const fechaDoc = m.timestamp || m.fecha;
        const items = Array.isArray(m.productos)? m.productos:[m];
        items.forEach(it=>{
          const codigo = (it.codigo || it.codigoBarra || it.id || "")+"";
          if(!codigo) return;
          const cant = Number(it.cantidad||0);
          const prev = mapEntradas.get(codigo) || { cantidad:0, ultimaFecha:null };
          prev.cantidad += cant;
          prev.ultimaFecha = keepMaxDate(prev.ultimaFecha, fechaDoc);
          mapEntradas.set(codigo, prev);
        });
      });
      render();
    });

    onSnapshot(salidasRef, snap=>{
      mapSalidas.clear();
      snap.forEach(doc=>{
        const m = doc.data();
        const fechaDoc = m.timestamp || m.fecha;
        const suc = m.destino || m.sucursal || "-";
        const items = Array.isArray(m.productos)? m.productos:[m];
        items.forEach(it=>{
          const codigo = (it.codigo || it.codigoBarra || it.id || "")+"";
          if(!codigo) return;
          const cant = Number(it.cantidad||0);
          const prev = mapSalidas.get(codigo) || { cantidad:0, sucursal:"-", ultimaFecha:null };
          prev.cantidad += cant;
          prev.sucursal = suc;
          prev.ultimaFecha = keepMaxDate(prev.ultimaFecha, fechaDoc);
          mapSalidas.set(codigo, prev);
        });
      });
      render();
    });

    window.exportarExcel = function(){
      const tabla = document.getElementById("tablaInventario");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, "Inventario_Cigarro.xlsx");
    };
  </script>
</body>
</html>
